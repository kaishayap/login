<!DOCTYPE html>
<head>
  <title>Modal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  	.error{
			border: 1px solid #f00;
		}
  </style>
</head>
<body>
	<br>
	<div class="container">
	  <!-- Trigger the modal with a button -->
	  <button type="button" class="btn btn-info btn-sm pull-right" data-toggle="modal" data-target="#myModal">Open Modal</button>
	  <!-- Modal -->
	  <div class="modal fade" id="myModal" role="dialog">
	    <div class="modal-dialog modal-sm">
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title" style="font-weight: bold;">Login</h4>
	        </div>
          <form>
		        <div class="modal-body">
							<div class="form-group">
								<label for="inputUserName">User Name</label>
								<input type="text" name="userName" class="form-control" id="inputUserName" placeholder="Enter User Name">
							</div>
							<div class="form-group">
								<label for="inputPassword">Password</label>
								<input type="text" name="password" class="form-control" id="inputPassword" placeholder="Enter Password">
							</div>
							<div class="checkbox">
      					<label><input type="checkbox" name="remember"> Remember me</label>
					    </div>
		        </div>
		        <div class="modal-footer">
		        	<input type="submit" class="btn btn-primary" value="Login">
		          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
		        </div>
				  </form>
	      </div>
	    </div>
	  </div>
	</div>
</body>
<script type="text/javascript">
	$(document).on("submit",function(e){
		e.preventDefault()
		var name=$("input[name='userName']").val();
		var password=$("input[name='password']").val();
		if(name=="" || !name.match('^[a-zA-Z\\s]{3,25}$')){
			$("input[name='userName']").addClass("error");
		}
		else{
			$("input[name='userName']").removeClass("error");
		}
		if(password=='' || !password.length < 8){
			$("input[name='password']").addClass("error");
		}
		else{
			$("input[name='password']").removeClass("error")
		}
	})
</script>
</html>
